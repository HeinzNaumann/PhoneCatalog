<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- SITE TITTLE -->
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Classimax</title>

    <!-- FAVICON -->
    <!-- PLUGINS CSS STYLE -->
    <!-- <link href="plugins/jquery-ui/jquery-ui.min.css" rel="stylesheet"> -->
    <!-- Bootstrap -->
    <link rel="stylesheet" href="plugins/bootstrap/css/bootstrap.min.css" />
    <link rel="stylesheet" href="plugins/bootstrap/css/bootstrap-slider.css" />
    <!-- Font Awesome -->
    <link
      href="plugins/font-awesome/css/font-awesome.min.css"
      rel="stylesheet"
    />
    <!-- Owl Carousel -->
    <link href="plugins/slick-carousel/slick/slick.css" rel="stylesheet" />
    <link
      href="plugins/slick-carousel/slick/slick-theme.css"
      rel="stylesheet"
    />
    <!-- Fancy Box -->
    <link href="plugins/fancybox/jquery.fancybox.pack.css" rel="stylesheet" />
    <link
      href="plugins/jquery-nice-select/css/nice-select.css"
      rel="stylesheet"
    />
    <!-- CUSTOM CSS -->
    <link href="css/style.css" rel="stylesheet" />

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>

  <body class="body-wrapper">
    <section>
      <div class="container">
        <div class="row">
          <div class="col-md-12">
            <nav class="navbar navbar-expand-lg navbar-light navigation">
              <a class="navbar-brand" href="./">
                <img src="images/logo.png" alt="" />
              </a>
              <button
                class="navbar-toggler"
                type="button"
                data-toggle="collapse"
                data-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent"
                aria-expanded="false"
                aria-label="Toggle navigation"
              >
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="idiomas">
                <% getLocales().forEach(locale => { %>
                <a href="/change-locale/<%= locale %>"> <%= locale %></a>
                &nbsp; <% }) %>
              </div>
              <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav ml-auto main-nav">
                  <li class="nav-item active">
                    <a class="nav-link" href="/"><%= __("Home") %></a>
                  </li>
                  <li class="nav-item dropdown dropdown-slide">
                    <a class="nav-link dropdown-toggle" href="features"
                      ><%= __("Features") %><span><i class="fa"></i></span>
                    </a>
                  </li>

                  <% if(session.usuarioLogueado){ %>
                  <li class="nav-item dropdown dropdown-slide">
                    <a class="nav-link dropdown-toggle" href="privado">
                      <%= __("private") %> <span><i class="fa"></i></span>
                    </a>
                  </li>

                  <li class="nav-item dropdown dropdown-slide">
                    <a class="nav-link text-white btn-danger" href="logout">
                      <%= __("Logout") %> <span><i class="fa"></i></span>
                    </a>
                  </li>
                  <% } else{ %>
                </ul>
                <ul class="navbar-nav ml-auto mt-10">
                  <li class="nav-item">
                    <a class="nav-link text-white add-button" href="/login"
                      ><%= __("Login") %></a
                    >
                  </li>
                  <% } %>
                </ul>
              </div>
            </nav>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
